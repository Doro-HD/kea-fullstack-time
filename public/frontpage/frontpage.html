<!DOCTYPE html>
<html lang='en'>

<head>
  <link rel='stylesheet' href='/frontpage.css'>
  <title>Type fast</title>
</head>

<body>
  <h1>Type as fast as you can for one minute</h1>
  <div id='content'>
    <h3 id='info'></h3>
    <div>
      <p id='text'></p>
    </div>
    <div id='input'>
      <input id='input' type='text'>
    </div>
    <div id='countdown'>
      <p id='countdown'></p>
    </div>
    <table id='highscore' class='highscore-table'>
      <thead>
        <th>Submitted</th>
        <th>Words typed</th>
        <th>Correct words type</th>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
</body>

<script src='/frontpage.js'></script>

</html>
